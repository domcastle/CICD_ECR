name: Deploy Frontend Web

on:
  push:
    branches: [ "main" ]
    paths:
      # ğŸ”¥ web í´ë” ìˆ˜ì • ì‹œì—ë§Œ ì´ ì›Œí¬í”Œë¡œìš°ê°€ ì‹¤í–‰ë¨
      - 'web/**'
      - '.github/workflows/web-deploy.yaml'

permissions:
  contents: write

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: team1-web
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # web í´ë” ì•ˆì˜ Dockerfileì„ ë¹Œë“œ
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./web
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Kubernetes Manifest
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

        # -------------------------------------------------------
        # ğŸ”¥ [ì•ˆì „í•´ì§] ì´ì œ íŒŒì¼ì´ ë¶„ë¦¬ë˜ì—ˆìœ¼ë¯€ë¡œ,
        # k8s/web-deployment.yaml íŒŒì¼ë§Œ ë”± ì§‘ì–´ì„œ ìˆ˜ì •í•˜ë©´ ë©ë‹ˆë‹¤.
        # ë³µì¡í•œ ì •ê·œì‹ ì—†ì´ image: ë¶€ë¶„ë§Œ êµì²´í•´ë„ ì•ˆì „í•©ë‹ˆë‹¤.
        # -------------------------------------------------------
        sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|" k8s/web-deployment.yaml

        git add k8s/web-deployment.yaml
        git commit -m "Update WEB image tag to $IMAGE_TAG" || echo "No changes to commit"
        git push