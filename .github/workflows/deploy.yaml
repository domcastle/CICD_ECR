name: Deploy AI Worker

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # üî• Ïù¥ Ï§Ñ Ï∂îÍ∞Ä

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: team1-worker   # üî• Ïã§Ï†ú ECR Ïù¥Î¶ÑÍ≥º ÎèôÏùºÌïòÍ≤å
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4   # üî• v4Î°ú Î≥ÄÍ≤Ω
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./worker
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Kubernetes Manifest
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

        sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|" k8s/deployment.yaml

        git add k8s/deployment.yaml
        git commit -m "Update image tag to $IMAGE_TAG" || echo "No changes to commit"
        git pull origin main --rebase
        git push
